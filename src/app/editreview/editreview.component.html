<header class="display-4 text-center mb-1">Add Reviews</header>
<div [hidden]="!msg" class="alert alert-success">{{msg}}</div>
<div [hidden]="!error" class="alert alert-danger">{{error}}</div>
<form #frm="ngForm" class="col-6 mx-auto" (ngSubmit)="editreview()">

  <div class="form-group">
    <label for="rating">Rating: </label>
    <input [(ngModel)]="data.rating" #rating="ngModel" name="txtrating" type="text" id="rating" class="form-control"
      minlength="1" pattern="[1-9]|10" autocomplete="off">
    <div class="alert alert-danger" *ngIf="rating.touched && !rating.valid">
      <div *ngIf="rating.errors.minlength">Rating must be atleast 1 characters long.</div>
      <div *ngIf="rating.errors.pattern">Rating must be integer only.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="review">Review: </label>
    <input [(ngModel)]="data.review" #review="ngModel" name="txtreview" type="text" id="review" class="form-control"
      minlength="3" maxlength="30" pattern="[0-9a-zA-Z ]*" autocomplete="off">
    <div class="alert alert-danger" *ngIf="review.touched && !review.valid">
      <div *ngIf="company.errors.minlength">Review must be atleast 3 characters long.</div>
      <div *ngIf="company.errors.maxlength">Review must be maximum 30 characters long.</div>
      <div *ngIf="company.errors.pattern">Review must not contain any special characters.</div>
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="!frm.valid">Add Review</button>
</form>
